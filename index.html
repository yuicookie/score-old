<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スコア計算ツール</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>スコア計算ツール</h1>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <form class="diet_form">
      <dl>
          <dt>スコア：</dt>
          <dd><input type="number" class="box" name="lastscore"></dd>
          <dt>現在のレベル：</dt>
          <dd><input type="number" class="box" name="level"></dd>
          <p><input type="button" class="calc-btn" onclick="calc(lastscore.value, level.value);" value="計算"></p>

          <dt>素点：</dt>
          <dd><input id="fastscore" class="box" type="number" readonly=""></dd>
          <dt>レベル100のスコア：</dt>
          <dd><input id="level100" class="box" type="text" readonly=""></dd>
      </dl>
  </form>
  <p>쿠키런forKakaoのスコア計算ツールです。<br>
  スコア結果とプレイヤーレベルを入力すると<br>
  素点とレベル100のスコアを表示します。<br>
  <span style="color: #ff0000" class="text-color">※レベル50未満には対応していません。</span></p></body>
</html>
